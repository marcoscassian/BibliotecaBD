{% extends "base.html" %}

{% block conteudo %}
<div class="container mt-5">
    <h1 class="text-center mb-4">{{ 'Editar' if autor else 'Cadastrar' }} Autor</h1>

    <form method="POST" class="card shadow p-4">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" required value="{{ autor.Nome_autor if autor else '' }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Nacionalidade</label>
            <input type="text" name="nacionalidade" class="form-control" required value="{{ autor.Nacionalidade if autor else '' }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Data de Nascimento</label>
            <input type="date" name="data_nascimento" class="form-control" required
                   value="{{ autor.Data_nascimento.strftime('%Y-%m-%d') if autor and autor.Data_nascimento else '' }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Biografia</label>
            <textarea name="biografia" class="form-control" rows="4">{{ autor.Biografia if autor else '' }}</textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('autores.listar_autores') }}" class="btn btn-secondary">⬅️ Voltar</a>
            <button type="submit" class="btn btn-primary">{{ 'Salvar Alterações' if autor else 'Cadastrar' }}</button>
        </div>
    </form>
</div>
{% endblock %}
