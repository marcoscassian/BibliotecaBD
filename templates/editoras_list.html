{% extends "base.html" %}
{% block title %}Editoras{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='geral_list.css') }}">
{% endblock %}

{% block content %}
<div class="topo">
    <h2>Editoras</h2>
    <a href="{{ url_for('editoras.nova_editora') }}" class="botao primario">Nova Editora</a>
</div>

<table class="tabela">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
    {% for e in editoras %}
        <tr>
            <td>{{ e.ID_editora }}</td>
            <td>{{ e.Nome_editora }}</td>
            <td>{{ e.Endereco_editora or '-' }}</td>
            <td>
                <a href="{{ url_for('editoras.editar_editora', id_editora=e.ID_editora) }}" class="botao pequeno secundario">Editar</a>
                <form action="{{ url_for('editoras.excluir_editora', id_editora=e.ID_editora) }}" method="post" style="display:inline-block">
                    <button type="submit" class="botao pequeno perigo">Excluir</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
